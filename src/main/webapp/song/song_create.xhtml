<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article>
            <header><h2>Create song</h2></header>
            <h:form styleClass="container" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-floating">
                            <h:inputText id="title" value="#{songCreate.song.title}" styleClass="form-control"/>
                            <h:outputLabel for="title" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-floating">
                            <h:inputText id="length" value="#{songCreate.song.length}" styleClass="form-control"/>
                            <h:outputLabel for="length" value="Length:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-floating">
                            <h:inputText id="dateInput" value="#{songCreate.song.premiereDate}" styleClass="form-control">
                            </h:inputText>
                            <h:outputLabel for="dateInput" value="Enter Date:" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Music Genre:</legend>
                            <h:selectOneMenu id="musicGenreSelect" value="#{songCreate.song.musicGenre}"
                                             styleClass="form-select">
                                <f:selectItems value="#{songCreate.init()}" var="musicGenre"
                                               itemValue="#{musicGenre.id}" itemLabel="#{musicGenre.genre}" />
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{songCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
